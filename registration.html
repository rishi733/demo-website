   <div class="login_box">
     <div class="login-header">

     </div>
     <div class="button"><a href="index.html">&times;</a></div>
 
     <div class="input_box">
       <input type="text" id="user" class="input-field" required>
       <label for="user" class="label">Username</label>
       <i class="bx bx-user icon"></i>
     </div>

     <div class="input_box">
        <input type="email" id="mail" class="input-field" required>
        <label for="mail" class="label">Email</label>
        <i class="bx bx-mail icon"></i>
      </div>
 
     <div class="input_box">
       <input type="password" id="pass" class="input-field" required>
       <label for="pass" class="label">Password</label>
       <i class="bx bx-lock-alt icon"></i>
     </div>
 
     <div class="remember-forgot">
       <div class="remember-me">
         <input type="checkbox" id="remember">
         <label for="remember">Remember me</label>
       </div>
 
       
     </div>
 
     <div class="input_box">
       <input type="submit" class="input-submit" value="Sign up">
     </div>
 
     <div class="register">
       <span>Already have an account - <a href="signup.html">Log in</a></span>
     </div>
